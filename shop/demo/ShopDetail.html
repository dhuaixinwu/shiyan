$("#show").html(oneValues());

//接收一个值
function oneValues(){
var result;
var url= document.getElementById('ur').innerHTML; //获取url中"?"符后的字串  
if(url.indexOf("?")!=-1){
var str = url.substr(1);
   strs = str.split("&"); 
   
	document.getElementById('ur').innerHTML="了解更多请来爱心屋哦！";
	//document.getElementById('s0').innerHTML=strs[0];
	document.getElementById('shopimg').src=strs[1].substr(4);
	document.getElementById('shopname').innerHTML=strs[2].substr(4);//.substr(4)是作为补偿，去掉字符中的“amp;”即为&

	document.getElementById('shopintro').innerHTML=strs[4].substr(4);
	document.getElementById('tpzs1').innerHTML=strs[5].substr(4);
	document.getElementById('tpzs2').innerHTML=strs[6].substr(4);
	document.getElementById('tpzs3').innerHTML=strs[7].substr(4);
  
}
return result;
}
