<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>b页面 </title>
<script type="text/javascript" src="jquery.min.js"></script>

<script type="text/javascript">
$(function(){
//console.log(location.search.concat());
//manyValues();
$("#show").html(oneValues());
})

//接收一个值
function oneValues(){
var result;
var url=window.location.search; //获取url中"?"符后的字串  
if(url.indexOf("?")!=-1){
result = url.substr(url.indexOf("=")+1);
}
return result;
}


</script>
</head>
<body>
<span>接收的值是：</span>
<span id="show"></span>
<div>ceshi</div>
</body>
</html>
